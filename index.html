<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Dark theme/ light theme-->
    <a href="#" id=""></a>
    <div class="box">
      <h2>" Press Any key to get the JavaScript event keycode info "</h2>
      <h3 class="show-keycode"></h3>
      <div class="items">
        <div class="item">
          <div class="item-title">event.key</div>
          <div class="item-content" id="event-key"></div>
        </div>
        <div class="item">
          <div class="item-title">event.location</div>
          <div class="item-content" id="event-location"></div>
        </div>
        <div class="item">
          <div class="item-title">event.which</div>
          <div class="item-content" id="event-which"></div>
        </div>
        <div class="item">
          <div class="item-title">event.code</div>
          <div class="item-content" id="event-code"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
